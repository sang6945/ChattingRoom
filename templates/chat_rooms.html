<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ username }}의 채팅방 목록</h1>
    <ul>
        {% if rooms %}
            {% for room in rooms %}
            <li>
                <a href="{{ url_for('chat', room_id=room.room_id, username=username) }}">
                    채팅방 ID: {{ room.room_id }}, 상대방: {{ room.other_user }}, 마지막 메시지: {{ room.last_message }} ({{ room.last_message_date }})
                </a>
            </li>
            {% endfor %}
        {% else %}
            <li>이 사용자의 채팅방이 없습니다.</li>
        {% endif %}
    </ul>
    <button onclick="window.location.href='/'">홈으로 돌아가기</button>
</body>
</html>
